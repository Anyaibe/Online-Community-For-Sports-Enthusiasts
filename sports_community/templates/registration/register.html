<!DOCTYPE html>
<html>
<head>
    <title>Register - Sports Community</title>
</head>
<body>
    <h1>Sports Community</h1>
    <h2>Create Account</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    
    <p><a href="{% url 'login' %}">Already have an account? Login here</a></p>
    <p><a href="{% url 'community:home' %}">Back to Home</a></p>
</body>
</html>
