<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sports Arena</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">üèüÔ∏è</div>
                <h1 class="auth-title">Welcome Back!</h1>
                <p class="auth-subtitle">Sign in to Sports Arena and rejoin the conversation</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" id="id_username" class="form-input" 
                            placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" id="id_password" class="form-input" 
                            placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full btn-large mb-4">
                    üöÄ Sign In to Sports Arena
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <div class="auth-links">
                <p>
                    New to Sports Arena? 
                    <a href="{% url 'community:register' %}">Join the community ‚Üí</a>
                </p>
                <p>
                    <a href="{% url 'community:home' %}">‚Üê Back to Home</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
