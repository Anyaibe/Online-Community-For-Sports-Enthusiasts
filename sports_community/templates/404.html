<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚽</text></svg>">
    <title>Page Not Found - Sports Arena</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">Oops! Page Not Found</h1>
            <p class="error-description">
                The page you're looking for seems to have been moved, deleted, or never existed.
            </p>
            <div class="error-actions">
                <a href="{% url 'community:home' %}" class="btn btn-primary">
                    🏠 Back to Homepage
                </a>
                <a href="{% url 'community:activity_feed' %}" class="btn btn-secondary">
                    📊 View Activity
                </a>
            </div>
        </div>
    </div>
</body>
</html>
